<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 100px;
            background-image: url("https://www.partnersindentalhealth.com/wp-content/uploads/layerslider/New-Home-Page-Slider/office-image-580x387.jpg");
            background-repeat: no-repeat;
     background-color:white;
    background-size: cover;
    
    
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            margin: 8px 4px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .clear {
            background-color: #f44336;
        }
        .clear:hover {
            background-color: #d32f2f;
        }
        .route {
            background-color: #2196F3;
        }
        .route:hover {
            background-color: #0b7dda;
        }
        
        
        
            
        
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateForm()">Login</button>
        <button type="button" class="clear" onclick="clearForm()">Clear</button>
        <button type="button" class="route" onclick="routeToHomePage()">Route</button>
    </form>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Simple validation, you can add more complex checks
            if (username === '' || password === '') {
                alert('Username and password are required');
            } else {
                // In a real scenario, you would send the data to a server for authentication
                alert('Login successful!');
                // You can redirect the user or perform other actions here
            }
        }

        function clearForm() {
            document.getElementById('loginForm').reset();
        }

        function routeToHomePage() {
            // Simulate navigating to the home page
            window.location.assign('./shoping1.html'); // Replace '/home' with the actual URL of your home page
        }
    </script>

</body>
</html>
